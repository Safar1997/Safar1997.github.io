<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta keywords="ноутбук, ремонт, Dell, сервисный центр">
        <meta description="Автоматизированный сервисный центр по ремонту ноутбуков Dell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css.css">
        <title>Услуги и сервисы</title>
    </head>
<body>
        <p class="title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>

        <div class="brands">
        <div class="logos">
            <div class="logo lenovo">
                <img src="brands/lenovo.png" alt="lenovo" class="img">
                <button class="follow"></button>
            </div>
            <div class="logo samsung">
                    <img src="brands/samsung.png" alt="samsung" class="img">
                    <button class="follow"></button>
            </div>
            <div class="logo apple">
                    <img src="brands/apple.png" alt="apple" class="img">
                    <button class="follow"></button>
            </div>
            <div class="logo viewsonic">
                    <img src="brands/viewsonic.png" alt="viewsonic" class="img">
                    <button class="follow"></button>
            </div>
            <div class="logo bosh">
                    <img src="brands/bosch.png" alt="bosh" class="img">
                    <button class="follow"></button>
            </div>
            <div class="logo hp">
                    <img src="brands/hp.png" alt="hp" class="img">
                    <button class="follow"></button>
            </div>
            <div class="logo acer">
                    <img src="brands/acer.png" alt="acer" class="img">
                    <button class="follow"></button>
            </div>
            <div class="logo sony">
                    <img src="brands/sony.png" alt="sony" class="img">
                    <button class="follow"></button>
            </div>
            <template id="other_brands_desktop">
                    <div class="logo samsung">
                            <img src="brands/samsung.png" alt="samsung" class="img">
                            <button class="follow"></button>
                    </div>
                    <div class="logo apple">
                            <img src="brands/apple.png" alt="apple" class="img">
                            <button class="follow"></button>
                    </div>
                    <div class="logo viewsonic">
                            <img src="brands/viewsonic.png" alt="viewsonic" class="img">
                            <button class="follow"></button>
                    </div>
                    <div class="logo lenovo">
                            <img src="brands/lenovo.png" alt="lenovo" class="img">
                            <button class="follow"></button>
                    </div>
                    <div class="logo acer last">
                            <img src="brands/acer.png" alt="acer" class="img">
                            <button class="follow"></button>
                    </div>   
            </template>
        </div>
        <button class="show_more ">Показать все</button>
        <button class="show_less ">Скрыть</button>
    </div>
<script src="js.js"></script>
</body>
</html>
